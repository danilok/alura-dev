<section class="conteudo__codigo">
  <div class="conteudo__codigo-container">
    <div class="conteudo__editor-wc hljs">
      <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14">
        <g fill="none" fill-rule="evenodd" transform="translate(1 1)">
          <circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle>
          <circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle>
          <circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle>
        </g>
      </svg>
    </div>
    <div class="conteudo__editor hljs">
      <code class="preview hljs" contenteditable="true" hljsContent=".highlight">{{ exemplo }}</code>
    </div>
  </div>
  <div class="conteudo__highlight-container">
    <input type="button" class="conteudo__highlight input-padrao" value="Visualizar com highlight"
      (click)="aplicarHighlight()">
  </div>
</section>
