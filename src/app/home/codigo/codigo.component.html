<section class="conteudo__codigo">
  <div class="conteudo__codigo-container" [ngStyle]="styleCorBorda">
    <app-ad-wc></app-ad-wc>
    <div class="conteudo__editor">
      <pre><code [ngClass]="codeClass" contenteditable="true">{{ exemplo }}</code></pre>
    </div>
  </div>
  <div class="conteudo__highlight-container">
    <input type="button" class="conteudo__highlight input-padrao" value="Visualizar com highlight"
      (click)="aplicarHighlight()">
  </div>
</section>
